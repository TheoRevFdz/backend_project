<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Herramientas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/constructora}">Home</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/constructora}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categoria}">Categor√≠as</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-3" th:each="herramienta : ${herramientas}">
                <div class="card">
                    <div class="card-header">
                        <h2>Herramienta</h2>
                    </div>
                    <div class="card-body">
                        <div th:text="'S/ ' + ${herramienta.precio}" class="fw-bold"></div>
                        <img th:src="@{'/img/' +${herramienta.imagen}}" width="100%">
                    </div>
                    <div class="card-footer">
                        <div th:text="${herramienta.descripcion}" class="mb-3"></div>
                        <div class="text-center">
                            <a class="btn btn-primary"
                                th:href="@{/agregar/} + ${herramienta.idHerramienta}">Agregar al carrito
                                <i class="bi bi-cart-plus"></i>
                            </a> <a class="btn btn-danger" th:href="@{/carrito}">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
