<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        
        .categoria-imagen {
            width: 270px; 
            height: 200px; 
            object-fit: cover; 
        }
        
        .descripcion-grande {
    	font-size: 30px;
    	
		}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/constructora}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/constructora}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categoria}">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/adquisiciones}">Adquisiciones</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Iteración sobre las categorías -->
            <div class="col-md-3" th:each="categoria : ${categorias}">
                <div class="card">
                    <div class="card-header">
                        <h2>Categoría</h2>
                    </div>
                    <div class="card-body">
                        <!-- Mostrar la descripción de la categoría -->
                        <div th:text="${categoria.descripcion} + 's'" class="fw-bold descripcion-grande"></div>

                        <!-- Mostrar la cantidad de productos en la categoría 
                        <div th:text="'Cantidad de productos: ' + ${categoria.cantidad}"></div> -->
                        <!-- Mostrar la imagen de la categoría -->
                        <img th:src="@{img/}+${categoria.imagen}" class="categoria-imagen">
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <!-- Enlace para ver los productos de la categoría -->
                            <a class="btn btn-primary" th:href="@{/herramientas/{idCategoria}(idCategoria=${categoria.idCategoria})}">Ver productos</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
